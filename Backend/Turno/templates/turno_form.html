
{% extends 'bases.html' %}

{% block title %}Formulario Turno{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">{% if form.instance.id %}Editar Turno{% else %}Crear Turno{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p|safe }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </form>
</div>
{% endblock %}
