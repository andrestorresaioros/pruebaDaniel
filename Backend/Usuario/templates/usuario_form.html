{% extends "base.html" %}

{% block title %}{% if form.instance.id %}Editar Usuario{% else %}Crear Usuario{% endif %}{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">{% if form.instance.id %}Editar Usuario{% else %}Crear Usuario{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
    </form>
    <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary mt-3 btn-block">Cancelar</a>
{% endblock %}
